<!DOCTYPE html>
<html>
<head>
  <title>Girls' Day?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e6d6ff, #f3e8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      max-width: 420px;
      transition: 0.4s ease;
      animation: fadeIn 0.6s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #7a5cff;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background-color: #7a5cff;
      color: white;
      font-size: 15px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #6246ea;
      transform: scale(1.05);
    }

    img {
      width: 220px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    /* Floating emojis */
    .floating {
      position: absolute;
      font-size: 30px;
      animation: floatUp 10s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-10vh) rotate(360deg); }
    }

  </style>
</head>
<body>

<div class="card" id="card">

  <button onclick="step2()">Okay‚Ä¶?</button>
</div>

</body>
</html>
